[book]
authors = ["Cypheron Labs"]
language = "en"
multilingual = false
src = "src"
title = "Cypheron Core Documentation"
description = "Comprehensive documentation for the Cypheron Core post-quantum cryptography library"

[rust]
edition = "2021"

[build]
build-dir = "book"
create-missing = false

[preprocessor.index]

[preprocessor.links]

[output.html]
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
default-theme = "navy"
preferred-dark-theme = "navy"
smart-punctuation = true
mathjax-support = true
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/CypheronLabs/Cypheron-core"
edit-url-template = "https://github.com/CypheronLabs/Cypheron-core/edit/main/docs/{path}"
site-url = "/cypheron-core/"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
copyable = true
copy-js = true
line-numbers = true
editable = true
runnable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
